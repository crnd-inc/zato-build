language: python
cache:
  directories:
    - /tmp/travis-cache

# https://zato.io/docs/admin/guide/install/index.html#operating-system-considerations
env:
  - MODE=packaging IMAGE=ubuntu:16.04 PY_BINARY=python ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1
  - MODE=packaging IMAGE=ubuntu:16.04 PY_BINARY=python3 ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1

  - MODE=packaging IMAGE=ubuntu:18.04 PY_BINARY=python ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1

  - MODE=packaging IMAGE=centos:7 PY_BINARY=python ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1
  - MODE=packaging IMAGE=centos:7 PY_BINARY=python3 ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1

  - MODE=packaging IMAGE=debian:8 PY_BINARY=python ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1
  - MODE=packaging IMAGE=debian:8 PY_BINARY=python3 ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1

  - MODE=packaging IMAGE=debian:9 PY_BINARY=python ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1
  - MODE=packaging IMAGE=debian:9 PY_BINARY=python3 ZATO_VERSION=3.1.0 ZATO_UPLOAD_PACKAGES=y ZATO_BRANCH=support/3.1

sudo: required
os:
  - linux

matrix:
  allow_failures:
    - osx

notifications:
  email: false

script:
  - source .travis/test_${MODE}.sh
