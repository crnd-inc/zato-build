apiVersion: v1
kind: Service
metadata:
  name: {{ include "zato.postgresql.fullname" . | quote }}
  labels:
    {{- include "zato.postgresql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgresql.service.type | quote }}
  ports:
    - port: {{ default 5432 .Values.odb_port }}
      protocol: TCP
      name: {{ .Values.postgresql.fullname | quote }}
  selector:
    {{- include "zato.postgresql.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zato.redis.fullname" . | quote }}
  labels:
    {{- include "zato.redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type | quote }}
  ports:
    - port: {{ .Values.redis_port }}
      protocol: TCP
      name: {{ .Values.redis.fullname | quote }}
  selector:
    {{- include "zato.redis.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zato.zatowebadmin.fullname" . | quote }}
  labels:
    {{- include "zato.zatowebadmin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.zatowebadmin.service.type | quote }}
  ports:
    - port: {{ default 8183 .Values.zatowebadmin.service.port }}
      targetPort: {{ default 8183 .Values.zatowebadmin.service.port }}
      protocol: TCP
      name: {{ .Values.zatowebadmin.service.name }}
  selector:
    {{- include "zato.zatowebadmin.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zato.zatoserver.fullname" . | quote }}
  labels:
    {{- include "zato.zatoserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.zatoserver.service.type | quote }}
  ports:
    - port: {{ default 17010 .Values.zatoserver.service.port }}
      targetPort: {{ default 17010 .Values.zatoserver.service.port }}
      protocol: TCP
      name: {{ default "server" .Values.zatoserver.service.name }}
  selector:
    {{- include "zato.zatoserver.selectorLabels" . | nindent 4 }}
