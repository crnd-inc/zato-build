apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-auth
data:
  secretKey: {{ required "A valid secret_key is required!" .Values.secret_key | b64enc }}
  jwtSecretKey: {{ required "A valid jwtSecretKey is required!" .Values.jwt_secret_key | b64enc }}
  zatoWebAdminPassword: {{ required "A valid zato_web_admin_password is required!" .Values.zato_web_admin_password | b64enc }}
  zatoIdePublisherPassword: {{ .Values.zato_ide_publisher_password | b64enc }}
  zatoAdminInvokePassword: {{ .Values.zato_admin_invoke_password | b64enc }}
  odbPassword: {{ .Values.odb_password | b64enc }}
